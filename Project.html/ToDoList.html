<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Todolist.css">
    <title>           </title>

</head>
<body>

<header>
    <h1>
    TO DO LIST
    </h1>
    <form action="" id="form">
<input type="text" id="new_task_input" placeholder="What do you have plan" autocomplete="off">

<input type="submit"  id="new_task_submit" value="add task">
    </form>
</header>
<main>
    <section id="list">
        <h2>Tasks</h2>
        <div class="tasks">

          <div class="task">
              <div class="content">
                  <input type="text" class="text" placeholder="Ready to Focus?" >
              </div>
              <div class="actions">
                  <button  class = "start" id="myButton"type="button" name="button">Pomodoro</button>
                  <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "pomodoro.html";
    };
</script>
              </div>
          </div>
        </div>

    </section>
</main>

<script src="ToDoList.js" charset="utf-8"></script>
</body>
</html>
